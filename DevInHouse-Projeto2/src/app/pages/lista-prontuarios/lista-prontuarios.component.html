<div class="m-4">
    <div>
        <h1>Utilize a barra de pesquisa para buscar</h1>
        <input class="form-control mb-5 mt-3" type="text" placeholder="Pesquise um paciente pelo nome..." (keyup)="atualizaLista()" [(ngModel)]="entradaFiltro">

    </div>

    <div>
        <div class="d-flex ps-3 pe-3 flex-shrink-1 mb-3">
            <div class="w-100">
                <ul class="d-flex flex-row list-group list-group-horizontal text-center">
                    <li class="list-group-item tituloListaPacientes"> <h4>Registro</h4> </li>
                    <li class="list-group-item tituloListaPacientes"> <h4>Nome do Paciente</h4> </li>
                    <li class="list-group-item tituloListaPacientes"> <h4>Convênio</h4> </li>
                </ul>
            </div>
        </div>
        <div *ngFor="let item of infoPacientesFiltrados" class="listaProntuario d-flex ps-3 pe-3 flex-shrink-1 mb-3">
            <div class="w-100">
                <ul class="d-flex flex-row justify-content-between listaPacientes list-group list-group-horizontal align-items-center text-center">
                    <li class="list-group-item listaPacientes"> {{ item.paciente["id"]}} </li>
                    <li class="list-group-item listaPacientes"> {{ item.paciente["nome"] | titlecase }} </li>
                    <li class="list-group-item listaPacientes"> {{ item.convenio["convenio"] == '' ? 'Sem convênio' : item.convenio["convenio"] | titlecase }} </li>
                </ul>
            </div>
            <div class="d-flex align-items-center pe-3">
                <button class="verProntuario botaoProntuario"></button>
            </div>
        </div>
    </div>
</div>
