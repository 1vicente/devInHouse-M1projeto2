<div class="d-flex flex-row justify-content-center align-items-stretch mb-3">
    <div class="text-danger">
        <img src="https://telemedicinamorsch.com.br/wp-content/uploads/2019/11/prontuario-eletronico-2048x1365.jpeg" alt="" width="680" height="542">
    </div>
    <div class="d-flex flex-column">
        <h2>Login</h2>

        <div class="d-flex flex-row">
            <p>Não possuí conta?</p>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal">Criar conta</button>
        </div>

        <form (ngSubmit)="onSubmit()" #form="ngForm" class="d-flex flex-column">
            <label for="email-login">E-mail</label>
            <input type="email" name="email-login" placeholder="usuario@provedor.com" [(ngModel)]="emailLogin">
            <label for="senha-login">Senha</label>
            <input type="password" name="senha-login" placeholder="abroba" [(ngModel)]="senhaLogin">
            <button type="submit">
                Entrar!
            </button>
        </form>

        <div class="d-flex flex-column">
            <button (click)="alert=true">Esqueceu sua senha?</button>

            <div *ngIf="alert==true" class="alert alert-danger" role="alert">
                Função desabilitada temporariamente.
            </div>
        
        </div>
    </div>
</div>


 
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="cadastroLogin()" #form="ngForm" class="d-flex flex-column">
            <label for="cadastroEmail">E-mail</label>
            <input type="email" name="cadastroEmail">

            <label for="cadastroSenha">Senha</label>
            <input type="text" name="cadastroSenha" >
            <sub>Mínimo de 8 caracteres</sub>

            <label for="cadastroConfirmaSenha">Digite novamente a senha</label>
            <input type="text" name="cadastroConfirmaSenha" >

            <button type="submit" [disabled]="!form.form.valid">
                Save
            </button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
    </div>
</div>
</div>
