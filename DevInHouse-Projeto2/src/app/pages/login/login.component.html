<div class="d-flex flex-row justify-content-center align-items-center divContainer">
    <div class="d-flex flex-row justify-content-center align-items-stretch mb-3 containerLogin">
        <div class="d-flex justify-content-center align-items-center backgroundIMG ">
            <img src="https://telemedicinamorsch.com.br/wp-content/uploads/2019/11/prontuario-eletronico-2048x1365.jpeg" alt="" width="680" height="482">
        </div>
        <div class="d-flex flex-column p-3 loginForm">
            <div class="d-flex flex-row justify-content-end">
                <p class="m-1">Não possuí uma conta?</p>
                <button class="btn btn-sm btn-outline-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">Criar Conta</button>
            </div>

            <div class="p-4 mt-3">
                <h1 class="mt-5 mb-4">Login</h1>

                <form class="d-flex flex-column" (ngSubmit)="loginForm()" >
                    <label class="form-label" for="email-login">E-mail</label>
                    <input class="form-control mb-3" type="email" name="emailLogin" [(ngModel)]="emailLogin">
                    <label class="form-label" for="senha-login">Senha</label>
                    <input class="form-control mb-5" type="password" name="senhaLogin" [(ngModel)]="senhaLogin">
                    <button routerLink="/inicio" class="mb-5 btn btn-primary" type="submit" value="submit">
                        Entrar!
                    </button>
                    <p *ngIf="controleLogin===true">Logado com sucesso!</p>
                    <p *ngIf="controleLogin===false" class="alert alert-danger text-center" >Usuário e/ou senha inválidos</p>
                </form>

                <div class="d-flex flex-column">
                    <button class="btn btn-sm bntForgetPass"(click)="alert=true">Esqueceu sua senha?</button>

                    <div *ngIf="alert==true" class="alert alert-danger text-center" role="alert">
                        Função desabilitada temporariamente.
                    </div>
                    <div *ngIf="alert==true" class="invalid-feedback" role="alert">
                        Looks good!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  class="d-flex flex-column" [formGroup]="form" (ngSubmit)="cadastroForm()">
                <label class="form-label" for="cadastroEmail">E-mail</label>
                <input class="form-control mb-2" type="email" formControlName="cadastroEmail"  [ngClass]="form.controls['cadastroEmail'].valid == false ? 'campoInvalido' : ''">

                <label class="form-label" for="cadastroSenha">Senha</label>
                <input class="form-control mb-1" type="password" formControlName="cadastroSenha" [ngClass]="form.controls['cadastroSenha'].valid == false && form.controls['cadastroSenha'].value != '' ? 'campoInvalido' : ''">
                <sub class="mb-3">Mínimo de 8 caracteres</sub>

                <label class="form-label" for="cadastroConfirmaSenha">Digite novamente a senha</label>
                <input class="form-control mb-2" type="password" formControlName="cadastroConfirmaSenha" [ngClass]="form.controls['cadastroConfirmaSenha'].value != form.controls['cadastroSenha'].value && form.controls['cadastroConfirmaSenha'].value !=''? 'campoInvalido' : ''" >
                <button class="btn btn-primary mt-3" type="submit" value="submit" [disabled]="form.invalid">
                    Criar Conta
                </button>
                <p *ngIf="retornoCadastro=='cadastrado'" class="alert alert-success mt-3 text-center" role="alert">Cadastro realizado com sucesso!</p>
            </form>

        </div>
        </div>
    </div>
</div>
