
<div class="m-4">
    <div class="mb-4">
        <h1>Encontre o Paciente</h1>

        <label for="exampleDataList" class="form-label"></label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pesquise 12312 paciente..." [(ngModel)]="digitado" (keyup)="atualizaCards()">
        <datalist id="datalistOptions">
          <option *ngFor="let item of infoPacientesFiltrados" value="{{ item.paciente['nome']}}"> {{ item.paciente['id']}} </option> 
        </datalist>

    </div>

    <form  class="d-flex flex-column p-4 mainContainer " [formGroup]="formCadastroExames" (ngSubmit)="cadastroExames()" >

        <div class="d-flex justify-content-between">
            <h2>Exame do {{ digitado == null ? "[Paciente]" : digitado }} </h2>
            <div class="">
                <button [disabled]="editarCadastro" >Editar</button>
                <button [disabled]="editarCadastro" >Deletar</button>
                <button type="submit" value="submit" [disabled]="formCadastroExames.invalid">Salvar</button>
            </div>
        </div>

        <div class="d-flex flex-wrap justify-content-between">
            
            <div class="d-flex flex-column grande">
                <label class="form-label" for="nomeExame">Nome do Exame*</label>
                <input class="form-control mb-2" type="text" formControlName="nomeExame">
            </div>

            <div class="d-flex flex-column pequeno">
                <label class="form-label" for="dataExame">Data da Exame*</label>
                <input class="form-control mb-2" type="date" formControlName="dataExame" [ngModel]="data">
            </div>

            <div class="d-flex flex-column pequeno">
                <label class="form-label" for="horaExame">Hora da Exame*</label>
                <input class="form-control mb-2" type="text" formControlName="horaExame">
            </div>

            <div class="d-flex flex-column medio">
                <label class="form-label" for="tipoExame">Tipo do Exame*</label>
                <input class="form-control mb-2" type="text" formControlName="tipoExame" rows="3" cols="50" > 
            </div>

            <div class="d-flex flex-column medio">
                <label class="form-label" for="laboratorio">Laborat√≥rio*</label>
                <input class="form-control mb-2" type="text" formControlName="laboratorio" rows="3" cols="50">
            </div>

            <div class="d-flex flex-column custom">
                <label class="form-label" for="urlExame">URL do Documento do Exame</label>
                <input class="form-control mb-2" type="text" formControlName="urlExame" rows="3" cols="50">
            </div>

            <div class="d-flex flex-column custom">
                <label class="form-label" for="resultados">Resultado do Exame*</label>
                <textarea class="form-control mb-2" type="text" formControlName="resultados" rows="10" cols="50"> </textarea>
            </div>
        </div>
    </form>
</div>
